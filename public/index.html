<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/animation-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="/js/smoothie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.0-rc.2/Chart.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <section id="l" class="login-page">

        <h1>Enter a username</h1>

        <div class="login-info">
            <input id="usernameInput" type="text" maxlength="14" autocomplete="off" />
            <button id="username-button" name="submit" onclick="setUsername()">submit</button>
        </div>

    </section>

    <section id="c">

        <!-- <ul class="tab"> -->
        <!-- <li class="kinetic-page"> -->
        <!-- <a href="#" class="tablinks active" onclick="updateTab(event, 'kp')"> -->

        <!-- <label id="k-tab">+</label></a>
            </li>
        </ul> -->
        <div id="kp" class="kineticpage" style="display: -webkit-flex;">
            <h2>Animation Preview</h2>

            <div class="row">
                <div class="col-md-9">
                    <div class="text-animations">
                        <!-- animations that take up minimal space -->
                        <div class="static-animations">
                            <p id="swing"></p>
                            <p id="squash"></p>
                            <p id="shake"></p>
                        </div>
                        <!-- animations that take up more vertical space -->
                        <div class="up-animations">
                            <p id="bounce"></p>
                            <p id="drift"></p>
                            <p id="floating"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="row">
                        <button type="button" class="btn btn-info btn-lg effect-btn" data-toggle="modal" data-target="#previewModal">Choose effect</button>
                    </div>
                    <div class="row">

                        <!--NEED TO IMPLEMENT SHARING CHECKBOX FUNCTION-->
                        <div id="sharing">
                            <label>Sharing
                              <input id="share-data" type="checkbox" checked="checked"/>
                            </label>
                        </div>

                    </div>
                </div>
            </div>
            <!--  End text animations -->

            <!-- Trigger the modal with a button -->
            <div id="previewModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Choose a text animation</h3>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="static-animations">
                                    <div class="col-md-4">
                                      <p id="swing-preview"></p>
                                    </div>
                                    <div class="col-md-4">
                                      <p id="squash-preview"></p>
                                    </div>
                                    <div class="col-md-4">
                                      <p id="shake-preview"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="up-animations">
                                    <div class="col-md-4">
                                      <p id="bounce-preview"></p>
                                    </div>
                                    <div class="col-md-4">
                                      <p id="floating-preview"></p>
                                    </div>
                                    <div class="col-md-4">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Electrodermal data -->
            <div class="data-header">
                <h2>Electrodermal Activity</h2>
                <div id="range_label">
                    <span id="low_range">Low Range</span>
                    <span id="high_range">High Range</span>
                </div>
            </div>
            <div id="data">
                <!-- <canvas id="chartContainer" style="height:200px; width:70%;"></canvas> -->
                <canvas id="mycanvas" width="400" height="100"></canvas>
            </div>
            <div class="data_labels">
                <div id="current_label">
                    <span>Current activity</span>
                </div>
                <div id="baseline_label">
                    <span>My baseline</span>
                </div>
            </div>

        </div>
        <div class="chatpage">
            <div class="messageContainer">
                <ul id="messages"></ul>
            </div>
            <form id="chatbox" action="">
                <input id="m" autocomplete="off" /><button>send</button>
            </form>
        </div>

        <!-- end kineticpage -->



    </section>

    <script src="js/linegraph.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
